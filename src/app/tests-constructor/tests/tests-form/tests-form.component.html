<form class="form">
    <div class="form-header">
        <div class="form-header__title">All tests</div>
        <div class="form-header__action">
            <button class="form-header-action-btn" mat-raised-button type="button">Reset</button>
            <button class="form-header-action-btn" mat-raised-button color="primary">Add</button>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <mat-form-field appearance="fill">
                <mat-label>Test name</mat-label>
                <input matInput />
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field appearance="fill">
                <mat-label>Code</mat-label>
                <input matInput />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <textarea matInput></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field appearance="fill">
                <mat-label>Unit</mat-label>
                <input matInput />
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field appearance="fill">
                <mat-label>Min</mat-label>
                <input matInput />
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field appearance="fill">
                <mat-label>Max</mat-label>
                <input matInput />
            </mat-form-field>
        </div>
    </div>
</form>

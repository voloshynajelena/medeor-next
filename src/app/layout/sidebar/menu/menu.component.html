<div class="menu-item" *ngFor="let item of menu">
    <button
        class="menu-button"
        mat-button
        color="primary"
        [matTooltip]="item.disabled ? '' : item.title"
        matTooltipPosition="right"
        [routerLink]="item.path"
        routerLinkActive="menu-button_active"
        [disabled]="item.disabled"
    >
        <span class="material-icons">{{ item.matIcon }}</span>
    </button>
</div>

<h2 class="title">{{ data?.title || 'Please, confirm your action' }}</h2>
<div *ngIf="data?.text" class="text" [innerHTML]="data.text"></div>
<div class="action">
    <button
        class="action__btn {{ data?.cancelBtn?.className }}"
        mat-raised-button
        color="{{ data?.cancelBtn?.color || 'warn' }}"
        (click)="close()"
    >
        {{ data?.cancelBtn?.text || 'Cancel' }}
    </button>
    <button
        class="action__btn {{ data?.acceptBtn?.className }}"
        mat-raised-button
        color="{{ data?.acceptBtn?.color || 'primary' }}"
        (click)="accept()"
    >
        {{ data?.acceptBtn?.text || 'Confirm' }}
    </button>
</div>
